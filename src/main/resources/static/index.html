<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-3">
    <h1 class="text-center mb-4">Gestión de Préstamos</h1>
    <section class="mb-5">
        <h2>Agregar Cliente</h2>
        <form id="clientForm">
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente:</label>
                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cliente</button>
        </form>
    </section>
    <section class="mb-5">
        <!-- Agregar prestamo -->
        <h2>Agregar Préstamo</h2>
        <form id="loanForm" class="row g-2">
            <div class="col-md-6">
                <label for="clienteId" class="form-label">Cliente:</label>
                <select class="form-select form-select-sm" id="clienteId" name="clienteId" required>
                </select>
            </div>
            <div class="col-md-6">
                <label for="monto" class="form-label">Monto:</label>
                <input type="text" class="form-control form-control-sm" id="monto" name="monto" required>
            </div>
            <div class="col-md-6">
                <label for="estatus" class="form-label">Estatus:</label>
                <select class="form-select form-select-sm" id="estatus" name="estatus">
                    <option value="pendiente">Pendiente</option>
                    <option value="pagado">Pagado</option>
                    <option value="retrasado">Retrasado</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control form-control-sm" id="fecha" name="fecha" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-sm">Crear Préstamo</button>
            </div>
        </form>
    </section>
    <section>
        <h2>Lista de Préstamos</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Monto</th>
                <th>Estatus</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
